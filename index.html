<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <title>Card Component</title>
  </head>

  <main>
    <body>
      <div class="card">
        <div class="card-pic">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-text">
          <h3>Order Summary</h3>
          <p class="ptext">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-cost">
          <div class="card-item">
            <img src="images/icon-music.svg" alt="" />
            <div class="cost">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="cc">
            <p>Change</p>
          </div>
        </div>
        <div class="card-pay">
          <p>Proceed to payment</p>
        </div>
        <div class="card-end">Cancel Order</div>
      </div>
    </body>
  </main>
</html>
